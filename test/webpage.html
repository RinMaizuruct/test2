<!DOCTYPE HTML>
    <html>
        <head></head>
    <body>
        <center>
            <h3>CPUBench</h3>
            <h4>あなたのCPUスピードを測定します。</h4>
            </br>
            <INPUT type="button" value="Start" onClick="cpubench()">
            <script type="text/javascript">
            function cpubench(){
                start=(new Date()).getTime();
                n=0;
                for(i=0;i<10000;i++){
                    for(j=0;j<10000;j++){
                        n=(n+i)/j;
                    }
                }
                end=(new Date()).getTime();
                time=(end-start);
                score=Math.round(100*Math.exp(-time/10000));
                alert("Score "+score+"");
            }
            </script>
        </center>
    </body>
</html>
